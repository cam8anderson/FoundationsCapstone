<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="index.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9f4285b29d.js"
      crossorigin="anonymous"
    ></script>
    <title>powder-prep</title>
  </head>
  <body>
    <header>
      <a href="home.html"><button class="directory">HOME</button></a>
    </header>
    <img src="./assets/ll.webp" alt="powderprep" />
    <div class="head"></div>
    <div class="form-box">
      <h1 id="title">Sign up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" class="signInput" />
          </div>

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" class="signInput" />
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" class="signInput" />
          </div>
          <p>Forgot password <a href="#">Click Here!</a></p>
        </div>
      </form>
      <div class="btn-field">
        <button type="button" id="signupBtn">Sign Up</button>
        <button type="button" id="signinBtn" class="disable">Sign in</button>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
